<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Fleet - Driver App</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rust: #D85D3E;
            --wheat: #F4E4C1;
            --earth: #4A4238;
            --sage: #8B9D83;
            --cream: #FFF9F0;
            --success: #5C8B5A;
            --shadow: rgba(74, 66, 56, 0.15);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--wheat) 0%, var(--cream) 100%);
            color: var(--earth);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--rust);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--sage);
            font-weight: 400;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px var(--shadow);
            animation: fadeInUp 0.6s ease-out;
        }

        .vehicle-display {
            text-align: center;
            padding: 30px 20px;
            background: var(--cream);
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .vehicle-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
        }

        .vehicle-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--earth);
            margin-bottom: 10px;
        }

        .vehicle-status {
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 600;
        }

        .status-available {
            background: #e8f5e7;
            color: var(--success);
        }

        .status-in-use {
            background: #ffe8e0;
            color: var(--rust);
        }

        .info-box {
            background: var(--cream);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: var(--sage);
            font-weight: 600;
        }

        .info-value {
            color: var(--earth);
            font-weight: 600;
        }

        .driver-input {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--earth);
            font-size: 0.95rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E8E3D8;
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--rust);
            box-shadow: 0 0 0 3px rgba(216, 93, 62, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-checkout {
            background: var(--rust);
            color: white;
        }

        .btn-checkout:hover {
            background: #c24d2e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(216, 93, 62, 0.3);
        }

        .btn-checkin {
            background: var(--success);
            color: white;
        }

        .btn-checkin:hover {
            background: #4d7a4b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(92, 139, 90, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .error-message {
            background: #ffe8e0;
            color: #c23535;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .success-message {
            background: #e8f5e7;
            color: var(--success);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            animation: slideIn 0.4s ease-out;
        }

        .select-vehicle {
            text-align: center;
            padding: 40px 20px;
        }

        .select-vehicle h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--earth);
        }

        .vehicle-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .vehicle-option {
            background: var(--cream);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .vehicle-option:hover {
            border-color: var(--rust);
            transform: translateX(5px);
        }

        .vehicle-option-icon {
            font-size: 2rem;
        }

        .vehicle-option-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--earth);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--sage);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            color: var(--rust);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .vehicle-icon {
                font-size: 3rem;
            }

            .vehicle-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöú Farm Fleet</h1>
            <p class="subtitle">Driver Check-Out/In</p>
        </header>

        <div class="card" id="mainContent">
            <!-- Content will be dynamically loaded here -->
        </div>

        <div class="back-link">
            <a href="dashboard.html">üìä View Dashboard</a> | 
            <a href="admin.html">‚öôÔ∏è Admin</a>
        </div>
    </div>

    <script>
        let selectedCarId = null;
        let selectedCar = null;

        function getCars() {
            return JSON.parse(localStorage.getItem('farmFleetCars') || '[]');
        }

        function getStatus() {
            return JSON.parse(localStorage.getItem('farmFleetStatus') || '{}');
        }

        function saveStatus(status) {
            localStorage.setItem('farmFleetStatus', JSON.stringify(status));
        }

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function formatDateTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function showVehicleSelection() {
            const cars = getCars();
            const status = getStatus();

            if (cars.length === 0) {
                document.getElementById('mainContent').innerHTML = `
                    <div class="select-vehicle">
                        <div style="font-size: 3rem; margin-bottom: 20px;">üöó</div>
                        <h2>No vehicles available</h2>
                        <p style="color: var(--sage); margin-top: 10px;">
                            Please set up vehicles in the admin panel first.
                        </p>
                    </div>
                `;
                return;
            }

            const vehicleOptions = cars.map(car => {
                const carStatus = status[car.id];
                const isAvailable = !carStatus || !carStatus.inUse;
                
                return `
                    <div class="vehicle-option" onclick="selectVehicle('${car.id}')">
                        <div class="vehicle-option-icon">üöô</div>
                        <div>
                            <div class="vehicle-option-name">${car.name}</div>
                            <div style="font-size: 0.85rem; color: ${isAvailable ? 'var(--success)' : 'var(--rust)'}; margin-top: 4px;">
                                ${isAvailable ? '‚úì Available' : '‚ö† In Use'}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('mainContent').innerHTML = `
                <div class="select-vehicle">
                    <h2>Select a Vehicle</h2>
                    <div class="vehicle-grid">
                        ${vehicleOptions}
                    </div>
                </div>
            `;
        }

        function selectVehicle(carId) {
            selectedCarId = carId;
            const cars = getCars();
            selectedCar = cars.find(c => c.id === carId);
            
            if (!selectedCar) {
                showError('Vehicle not found');
                return;
            }

            showVehicleInterface();
        }

        function showVehicleInterface() {
            const status = getStatus();
            const carStatus = status[selectedCarId];
            const isInUse = carStatus && carStatus.inUse;

            let content = `
                <div class="vehicle-display">
                    <div class="vehicle-icon">üöô</div>
                    <div class="vehicle-name">${selectedCar.name}</div>
                    <div class="vehicle-status ${isInUse ? 'status-in-use' : 'status-available'}">
                        ${isInUse ? 'üî¥ In Use' : 'üü¢ Available'}
                    </div>
                </div>
            `;

            if (isInUse) {
                content += `
                    <div class="info-box">
                        <div class="info-row">
                            <span class="info-label">Driver:</span>
                            <span class="info-value">${carStatus.driverName}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Checked Out:</span>
                            <span class="info-value">${formatDateTime(carStatus.checkOutTime)}</span>
                        </div>
                    </div>
                    <button class="btn btn-checkin" onclick="checkIn()">
                        üèÅ Check In Vehicle
                    </button>
                `;
            } else {
                content += `
                    <div class="driver-input">
                        <label for="driverName">Your Name</label>
                        <input type="text" id="driverName" placeholder="Enter your name" autocomplete="name" />
                    </div>
                    <button class="btn btn-checkout" onclick="checkOut()">
                        üöÄ Check Out Vehicle
                    </button>
                `;
            }

            content += `
                <div style="text-align: center; margin-top: 20px;">
                    <a href="#" onclick="showVehicleSelection(); return false;" style="color: var(--sage); text-decoration: none; font-weight: 600;">
                        ‚Üê Back to vehicle selection
                    </a>
                </div>
            `;

            document.getElementById('mainContent').innerHTML = content;

            if (!isInUse) {
                // Focus on input and add Enter key handler
                setTimeout(() => {
                    const input = document.getElementById('driverName');
                    input.focus();
                    input.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            checkOut();
                        }
                    });
                }, 100);
            }
        }

        function checkOut() {
            const driverNameInput = document.getElementById('driverName');
            const driverName = driverNameInput.value.trim();

            if (!driverName) {
                showError('Please enter your name');
                return;
            }

            const status = getStatus();
            status[selectedCarId] = {
                inUse: true,
                driverName: driverName,
                checkOutTime: new Date().toISOString()
            };
            saveStatus(status);

            showSuccess(`${selectedCar.name} checked out successfully!`);
            setTimeout(() => {
                showVehicleInterface();
            }, 1500);
        }

        function checkIn() {
            const status = getStatus();
            status[selectedCarId] = {
                inUse: false,
                lastDriver: status[selectedCarId].driverName,
                lastCheckIn: new Date().toISOString()
            };
            saveStatus(status);

            showSuccess(`${selectedCar.name} checked in successfully!`);
            setTimeout(() => {
                showVehicleInterface();
            }, 1500);
        }

        function showError(message) {
            const mainContent = document.getElementById('mainContent');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            mainContent.insertBefore(errorDiv, mainContent.firstChild);

            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        function showSuccess(message) {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="success-message" style="padding: 60px 20px; font-size: 1.2rem;">
                    <div style="font-size: 3rem; margin-bottom: 20px;">‚úÖ</div>
                    ${message}
                </div>
            `;
        }

        // Initialize
        window.onload = function() {
            const carIdFromUrl = getUrlParameter('car');
            
            if (carIdFromUrl) {
                selectVehicle(carIdFromUrl);
            } else {
                showVehicleSelection();
            }
        };
    </script>
</body>
</html>
