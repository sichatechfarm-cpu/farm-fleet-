<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Fleet - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rust: #D85D3E;
            --wheat: #F4E4C1;
            --earth: #4A4238;
            --sage: #8B9D83;
            --cream: #FFF9F0;
            --success: #5C8B5A;
            --shadow: rgba(74, 66, 56, 0.15);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--wheat) 0%, var(--cream) 100%);
            color: var(--earth);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--rust);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--sage);
            font-weight: 400;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--earth);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.95rem;
            color: var(--sage);
            font-weight: 600;
        }

        .vehicle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            animation: fadeInUp 0.7s ease-out;
        }

        .vehicle-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .vehicle-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--sage);
            transition: all 0.3s ease;
        }

        .vehicle-card.in-use::before {
            background: var(--rust);
        }

        .vehicle-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow);
        }

        .vehicle-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .vehicle-icon {
            width: 60px;
            height: 60px;
            background: var(--cream);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .vehicle-info {
            flex: 1;
        }

        .vehicle-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--earth);
            margin-bottom: 5px;
        }

        .vehicle-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-available {
            background: #e8f5e7;
            color: var(--success);
        }

        .badge-in-use {
            background: #ffe8e0;
            color: var(--rust);
        }

        .vehicle-details {
            background: var(--cream);
            padding: 20px;
            border-radius: 12px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            color: var(--sage);
            font-weight: 600;
        }

        .detail-value {
            color: var(--earth);
            font-weight: 600;
            text-align: right;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--earth);
        }

        .empty-state p {
            color: var(--sage);
            font-size: 1.1rem;
        }

        .refresh-indicator {
            text-align: center;
            margin-top: 30px;
            color: var(--sage);
            font-size: 0.9rem;
        }

        .refresh-indicator .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .nav-links {
            text-align: center;
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            color: var(--earth);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .duration {
            font-size: 0.85rem;
            color: var(--rust);
            font-weight: 600;
            margin-top: 8px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .vehicle-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöú Farm Fleet Dashboard</h1>
            <p class="subtitle">Real-time vehicle status</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-icon">üöó</div>
                <div class="stat-value" id="totalVehicles">-</div>
                <div class="stat-label">Total Vehicles</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üü¢</div>
                <div class="stat-value" id="availableVehicles">-</div>
                <div class="stat-label">Available</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üî¥</div>
                <div class="stat-value" id="inUseVehicles">-</div>
                <div class="stat-label">In Use</div>
            </div>
        </div>

        <div class="vehicle-grid" id="vehicleGrid">
            <div class="empty-state">
                <div class="empty-state-icon">‚è≥</div>
                <h2>Loading...</h2>
            </div>
        </div>

        <div class="refresh-indicator">
            <span class="pulse"></span>
            Auto-updating every 5 seconds
        </div>

        <div class="nav-links">
            <a href="driver.html">
                <div class="btn">üì± Driver App</div>
            </a>
            <a href="admin.html">
                <div class="btn">‚öôÔ∏è Admin Panel</div>
            </a>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        let gapiLoaded = false;

        function initGoogleSheets() {
            gapi.load('client', async () => {
                try {
                    await gapi.client.init({
                        apiKey: window.FARM_FLEET_CONFIG.apiKey,
                        discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                    });
                    
                    gapiLoaded = true;
                    await renderDashboard();
                } catch (error) {
                    console.error('Failed to initialize:', error);
                    showError('Failed to connect to Google Sheets');
                }
            });
        }

        async function getCars() {
            try {
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: window.FARM_FLEET_CONFIG.spreadsheetId,
                    range: 'Cars!A2:C',
                });
                
                const rows = response.result.values || [];
                return rows.map(row => ({
                    id: row[0],
                    name: row[1],
                    addedAt: row[2]
                }));
            } catch (error) {
                console.error('Error getting cars:', error);
                return [];
            }
        }

        async function getStatus() {
            try {
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: window.FARM_FLEET_CONFIG.spreadsheetId,
                    range: 'Status!A2:F',
                });
                
                const rows = response.result.values || [];
                const status = {};
                
                rows.forEach(row => {
                    status[row[0]] = {
                        inUse: row[1] === 'TRUE',
                        driverName: row[2] || '',
                        checkOutTime: row[3] || '',
                        lastDriver: row[4] || '',
                        lastCheckIn: row[5] || ''
                    };
                });
                
                return status;
            } catch (error) {
                console.error('Error getting status:', error);
                return {};
            }
        }

        function formatDateTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function getTimeDuration(startTime) {
            const start = new Date(startTime);
            const now = new Date();
            const diffMs = now - start;
            
            const hours = Math.floor(diffMs / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            }
            return `${minutes}m`;
        }

        async function renderDashboard() {
            if (!gapiLoaded) return;

            const cars = await getCars();
            const status = await getStatus();
            const grid = document.getElementById('vehicleGrid');

            // Update stats
            document.getElementById('totalVehicles').textContent = cars.length;
            
            let availableCount = 0;
            let inUseCount = 0;

            cars.forEach(car => {
                const carStatus = status[car.id];
                if (carStatus && carStatus.inUse) {
                    inUseCount++;
                } else {
                    availableCount++;
                }
            });

            document.getElementById('availableVehicles').textContent = availableCount;
            document.getElementById('inUseVehicles').textContent = inUseCount;

            // Render vehicles
            if (cars.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üöó</div>
                        <h2>No Vehicles Yet</h2>
                        <p>Add vehicles in the admin panel to start tracking</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = cars.map(car => {
                const carStatus = status[car.id];
                const isInUse = carStatus && carStatus.inUse;

                let detailsHtml = '';
                
                if (isInUse) {
                    const duration = getTimeDuration(carStatus.checkOutTime);
                    detailsHtml = `
                        <div class="vehicle-details">
                            <div class="detail-row">
                                <span class="detail-label">Driver:</span>
                                <span class="detail-value">${carStatus.driverName}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Checked Out:</span>
                                <span class="detail-value">${formatDateTime(carStatus.checkOutTime)}</span>
                            </div>
                            <div class="duration">‚è±Ô∏è Out for ${duration}</div>
                        </div>
                    `;
                } else if (carStatus && carStatus.lastDriver) {
                    detailsHtml = `
                        <div class="vehicle-details">
                            <div class="detail-row">
                                <span class="detail-label">Last Driver:</span>
                                <span class="detail-value">${carStatus.lastDriver}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Last Check-In:</span>
                                <span class="detail-value">${formatDateTime(carStatus.lastCheckIn)}</span>
                            </div>
                        </div>
                    `;
                } else {
                    detailsHtml = `
                        <div class="vehicle-details">
                            <div style="text-align: center; color: var(--sage); padding: 10px;">
                                Ready to use
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="vehicle-card ${isInUse ? 'in-use' : ''}">
                        <div class="vehicle-header">
                            <div class="vehicle-icon">üöô</div>
                            <div class="vehicle-info">
                                <div class="vehicle-name">${car.name}</div>
                                <span class="vehicle-badge ${isInUse ? 'badge-in-use' : 'badge-available'}">
                                    ${isInUse ? 'üî¥ In Use' : 'üü¢ Available'}
                                </span>
                            </div>
                        </div>
                        ${detailsHtml}
                    </div>
                `;
            }).join('');
        }

        function showError(message) {
            const grid = document.getElementById('vehicleGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <h2>Connection Error</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        // Initialize
        if (!window.FARM_FLEET_CONFIG || !window.FARM_FLEET_CONFIG.spreadsheetId) {
            showError('Configuration missing. Please setup config.js');
        } else {
            initGoogleSheets();
            
            // Auto-refresh every 5 seconds
            setInterval(() => {
                if (gapiLoaded) {
                    renderDashboard();
                }
            }, window.FARM_FLEET_CONFIG.refreshInterval || 5000);

            // Refresh when window gains focus
            window.addEventListener('focus', () => {
                if (gapiLoaded) {
                    renderDashboard();
                }
            });
        }
    </script>
</body>
</html>
